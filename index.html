<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Kaleem-Sipra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <div class="input" id="input">
            <input type="text" required id="input">
        </div>
        <div class="main-box">
            <div><h4>Kaleem-Sipra</h4></div>
        <div class="box">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
        <div class="row">
            <button class="btn" id="btn">C</button>
            <button class="btn" id="btn">%</button>
            <button class="btn" id="btn">M+</button>
            <button class="btn" id="btn">M-</button>
        </div>
        <div class="row">
            <button class="btn" id="btn">7</button>
            <button class="btn" id="btn">8</button>
            <button class="btn" id="btn">9</button>
            <button class="btn" id="btn">*</button>
        </div>
        <div class="row g">
            <button class="btn" id="btn">4</button>
            <button class="btn" id="btn">5</button>
            <button class="btn" id="btn">6</button>
            <button class="btn" id="btn">/</button>
        </div>
        <div class="row">
            <button class="btn" id="btn">1</button>
            <button class="btn" id="btn">2</button>
            <button class="btn" id="btn">3</button>
            <button class="btn" id="btn">+</button>
        </div>
        <div class="row">
            <button class="btn" id="btn">0</button>
            <button class="btn" id="btn">.</button>
            <button class="btn" id="btn">=</button>
            <button class="btn" id="btn">-</button>
        </div>
    </div>
    <script src="Script.js"></script>
</div>
</body>
</html>
